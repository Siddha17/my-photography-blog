<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Photography Blog</h1>
        <p>Capturing moments, one shot at a time</p>
    </header>
    
    <section class="gallery">
        <img src="https://your-image-link.com/image1.jpg" alt="Landscape 1">
        <img src="https://your-image-link.com/image2.jpg" alt="Wildlife 1">
        <img src="https://your-image-link.com/image3.jpg" alt="Urban Scene 1">
    </section>
</body>
</html>
